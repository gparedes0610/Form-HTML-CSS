<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>



</head>

<body>

    <main class="grid-container">

        <div class="contenedor-image">
            <img src="img/Accountant-amico.svg" alt="">
        </div>

        <div class="contenedor-form">
            <h1 class="contacto">Registrate</h1>

            <form action="">
                <div class="group-input">
                    <i class='bx bxs-user-circle icono'></i>
                    <input type="text" placeholder="Nombre" class="input">
                </div>
                <div class="group-input">
                    <i class='bx bxs-message-detail icono'></i>
                    <input type="email" placeholder="Email" class="input">
                </div>
                <div class="group-input">
                    <i class='bx bxs-lock icono'></i>
                    <input type="password" placeholder="Password" class="input">
                </div>
                <input type="submit" class="submit" value="Registrate">
            </form>

        </div>

    </main>
</body>

</html>
